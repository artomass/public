<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BS 5 - Calc it!</title>
	</head>
	<body style="margin-left: 0; margin-right: 0; font-family: sans-serif; font-size: .85rem;">
		<h1 style="text-align: center;">Bootstrap 5 grid</h1>
		<p style="text-align: center;">
			<button onclick="show()" style="margin-right: 1rem; padding: .5rem 1rem;">Calc it!</button><span id="calc" style="position: relative; top: .55rem; display: inline-block;"></span>
		</p>
		<div style="overflow-x: hidden;">
			<div style="width: 576px; margin-top: 1rem; padding: .5rem 0; background: rgba(255,191,134,1); text-align: right;">0&mdash;576&nbsp;</div>
			<div style="width: 3000px; margin-top: 1rem; margin-left: 575px; padding: .5rem 0; background: rgba(255,191,134,1);">&nbsp;sm, 576&rarr;</div>
			<div style="width: 3000px; margin-top: 1rem; margin-left: 767px; padding: .5rem 0; background: rgba(255,191,134,1);">&nbsp;md, 768&rarr;</div>
			<div style="width: 3000px; margin-top: 1rem; margin-left: 991px; padding: .5rem 0; background: rgba(255,191,134,1);">&nbsp;lg, 992&rarr;</div>
			<div style="width: 3000px; margin-top: 1rem; margin-left: 1199px; padding: .5rem 0; background: rgba(255,191,134,1);">&nbsp;xl, 1200&rarr;</div>
			<div style="width: 3000px; margin-top: 1rem; margin-left: 1399px; padding: .5rem 0; background: rgba(255,191,134,1);">&nbsp;xxl, 1400&rarr;</div>
		</div>
		<script type="text/javascript">
			function sizes() {
				let contentWidth = [...document.body.children].reduce(
					(a, el) => Math.max(a, el.getBoundingClientRect().right), 0)
					- document.body.getBoundingClientRect().x;
				return {
					windowWidth:  document.documentElement.clientWidth,
					windowHeight: document.documentElement.clientHeight,
					pageWidth:    Math.min(document.body.scrollWidth, contentWidth),
					pageHeight:   document.body.scrollHeight,
					screenWidth:  window.screen.width,
					screenHeight: window.screen.height,
					pageX:        document.body.getBoundingClientRect().x,
					pageY:        document.body.getBoundingClientRect().y,
					screenX:     -window.screenX,
					screenY:     -window.screenY - (window.outerHeight-window.innerHeight),
				}
			}
			function show() {
				console.log(sizes());
				document.getElementById("calc").innerHTML = 
				"Window: " + document.documentElement.clientWidth + " x " + document.documentElement.clientHeight + "<br />" +
				"<span style='color: grey;'>Screen: " + window.screen.width + " x "+ window.screen.height;
			}
		</script>
	</body>
</html>
